name: jitsi_meet_plus_web
description: Jitsi Meet Web Plugin

version: 6.2.2
homepage: https://github.com/Gaurav-CareMonitor/jitsi_meet

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=3.0.0"
  
dependencies:
  flutter:
    sdk: flutter
  js: ^0.6.4
  meta: ^1.8.0
  flutter_web_plugins:
    sdk: flutter
  jitsi_meet_plus_platform_interface: ^6.2.2

dev_dependencies:
  flutter_lints: ^2.0.1
  
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      web:
        pluginClass: JitsiMeetPlugin
        fileName: jitsi_meet_web.dart
